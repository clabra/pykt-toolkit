program: examples/wandb_gainakt2_train.py
method: grid
metric:
  name: validauc
  goal: maximize
parameters:
  model_name:
    value: gainakt2
  dataset_name:
    value: assist2015
  emb_type:
    value: qid
  use_wandb:
    value: 1
  learning_rate:
    values: [1e-3, 5e-4, 2e-4]
  dropout:
    values: [0.1, 0.2]
