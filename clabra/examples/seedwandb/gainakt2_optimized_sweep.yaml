program: wandb_gainakt2_train.py
method: bayes
metric:
    goal: maximize
    name: validauc
parameters:
    model_name:
        value: gainakt2
    dataset_name:
        value: assist2015
    emb_type:
        value: qid
    save_dir:
        value: swept_models/gainakt2_optimized
    seed:
        values: [42, 3407]
    fold:
        values: [0, 1, 2, 3, 4]
    num_epochs:
        value: 10
    use_wandb:
        value: 1
    add_uuid:
        value: 1
    
    # Optimized parameter ranges based on benchmark results
    d_model:
        values: [256, 384]  # Focus on larger models that performed better
    learning_rate:
        distribution: log_uniform_values
        min: 1e-4
        max: 5e-4  # Narrow range around optimal 2e-4
    dropout:
        values: [0.15, 0.2, 0.25]  # Fine-tune around optimal 0.2
    num_encoder_blocks:
        values: [3, 4, 5]  # Focus on deeper architectures
    d_ff:
        values: [512, 768, 1024]  # Balanced feed-forward dimensions
    n_heads:
        values: [8, 12]  # Multi-head attention options
    seq_len:
        value: 200