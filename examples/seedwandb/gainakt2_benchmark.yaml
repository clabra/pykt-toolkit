program: wandb_gainakt2_train.py
method: grid
metric:
    goal: maximize
    name: validauc
parameters:
    model_name:
        values: ["gainakt2"]
    dataset_name:
        values: ["assist2015"]
    emb_type:
        values: ["qid"]
    save_dir:
        values: ["benchmark_models/gainakt2_benchmark"]
    seed:
        values: [42]
    fold:
        values: [0]
    num_epochs:
        values: [3]
    use_wandb:
        values: [1]
    add_uuid:
        values: [1]
    
    # Architecture parameters - 10 combinations
    d_model:
        values: [128, 256]
    learning_rate:
        values: [1e-3, 2e-4, 5e-4]
    dropout:
        values: [0.1, 0.2]
    num_encoder_blocks:
        values: [2, 4]
    d_ff:
        values: [512, 1024]
    n_heads:
        values: [8]
    seq_len:
        values: [200]