program: ./wandb_simakt_train.py
method: bayes
metric:
    goal: maximize
    name: validauc
parameters:
    model_name:
        values: ["simakt"]
    dataset_name:
        values: ["xes"]
    emb_type:
        values: ["qid_cl"]
    save_dir:
        values: ["models/simakt_tiaocan"]
    d_model:
        values: [64, 128, 256]
    d_ff:
        values: [64, 128, 256]
    dropout:
        values: [0.05,0.1,0.3,0.5]
    learning_rate:
        values: [1e-3, 1e-4, 1e-5]
    num_attn_heads:
        values: [2, 4, 8]
    n_blocks:
        values: [3]
    n_know:
       values: [4, 8, 16, 32]
    seed:
        values: [42, 3407]
    fold:
        values: [0, 1, 2, 3, 4]