program: wandb_simakt_train.py
method: bayes
metric:
    goal: maximize
    name: validauc
parameters:
    model_name:
        values: ["simakt"]
    dataset_name:
        values: ["assist2015"]
    emb_type:
        values: ["qid"]
    save_dir:
        values: ["models/simakt"]
    emb_size:
        values: [128, 256, 512]
    learning_rate:
        values: [1e-3, 5e-4, 1e-4]
    num_attn_heads:
        values: [4, 8, 16]
    dropout:
        values: [0.05, 0.1, 0.2]
    num_en:
        values: [2, 4, 6]
    seq_len:
        values: [200, 500]
    similarity_cache_size:
        values: [5000, 10000]
    mastery_threshold:
        values: [0.8, 0.9, 0.95]
    curve_dim:
        values: [64, 128, 256]
    seed:
        values: [42, 3407, 1234]
    fold:
        values: [0, 1, 2, 3, 4]