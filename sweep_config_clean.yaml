program: train_cumulative_mastery_full.py
method: bayes  
metric:
  name: best_val_auc
  goal: maximize
early_terminate:
  type: hyperband
  min_iter: 3
  max_iter: 25
  s: 2
  eta: 3

parameters:
  # ONLY SUPPORTED PARAMETERS
  epochs:
    values: [20, 25, 30]
  batch_size:
    values: [32, 64, 128]  
  lr:
    distribution: log_uniform_values
    min: 0.0005
    max: 0.003
  weight_decay:
    distribution: log_uniform_values
    min: 0.00005
    max: 0.0005
  patience:
    values: [10, 15]
  enhanced_constraints:
    values: [true]