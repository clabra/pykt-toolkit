program: quick_launch_monitored_sweep.py
method: bayes
metric:
  name: validation_auc
  goal: maximize
parameters:
  d_model:
    values: [128, 256, 512]
  n_heads:
    values: [4, 6, 8, 12]
  num_encoder_blocks:
    values: [2, 3, 4, 6]
  d_ff:
    values: [256, 512, 768, 1024]
  dropout:
    distribution: uniform
    min: 0.1
    max: 0.5
  non_negative_loss_weight:
    distribution: uniform
    min: 0.01
    max: 0.5
  consistency_loss_weight:
    distribution: uniform
    min: 0.01
    max: 0.2
  learning_rate:
    distribution: log_uniform_values
    min: 0.0001
    max: 0.001
  batch_size:
    values: [32, 64, 128]
  weight_decay:
    distribution: log_uniform_values
    min: 0.00001
    max: 0.001
early_terminate:
  type: hyperband
  min_iter: 5
  eta: 2